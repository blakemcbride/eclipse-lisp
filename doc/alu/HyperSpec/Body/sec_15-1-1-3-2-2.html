<H2>
15.1.1.3.2.2 Implementation Limits on Array Rank</H2> <P>
An <A REL=DEFINITION HREF="glo_i.html#implementation"><I>implementation</I></A> may impose a limit on the <A REL=DEFINITION HREF="glo_r.html#rank"><I>rank</I></A> of an <A REL=DEFINITION HREF="glo_a.html#array"><I>array</I></A>, but there is a minimum requirement on that limit. See the <A REL=DEFINITION HREF="glo_v.html#variable"><I>variable</I></A> <A REL=DEFINITION HREF="convar_array-rank-limit.html#array-rank-limit"><B>array-rank-limit</B></A>. <P>
