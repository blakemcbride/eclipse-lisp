<H2>
2.4.8.4.1 Examples of Sharpsign Asterisk</H2> <P>
For example, 
<PRE>
  #*101111
 #6*101111
 #6*101
 #6*1011
</PRE>
</TT> all mean the same thing: a <A REL=DEFINITION HREF="glo_v.html#vector"><I>vector</I></A> of length <TT>6</TT> with <A REL=DEFINITION HREF="glo_e.html#element"><I>elements</I></A> <TT>1</TT>, <TT>0</TT>, <TT>1</TT>, <TT>1</TT>, <TT>1</TT>, and <TT>1</TT>. <P>
For example: <P>
<PRE>
 #*         ;An empty bit-vector
</PRE>
</TT> <P>
