<A NAME="pathname"><I>System Class</I> <B>PATHNAME</B></A> <P>
<P><B>Class Precedence List:</B><P>
 <A REL=DEFINITION HREF="#pathname"><B>pathname</B></A>, <A REL=DEFINITION HREF="syscla_t.html#t"><B>t</B></A> <P>
<P><B>Description:</B><P>
 <P>
A <A REL=DEFINITION HREF="glo_p.html#pathname"><I>pathname</I></A> is a structured <A REL=DEFINITION HREF="glo_o.html#object"><I>object</I></A> which represents a <A REL=DEFINITION HREF="glo_f.html#filename"><I>filename</I></A>. <P>
There are two kinds of <A REL=DEFINITION HREF="glo_p.html#pathname"><I>pathnames</I></A>---<A REL=DEFINITION HREF="glo_p.html#physical_pathname"><I>physical pathnames</I></A> and <A REL=DEFINITION HREF="glo_l.html#logical_pathname"><I>logical pathnames</I></A>. <P>
